<template>
  <div class="section-title slds-var-m-bottom_medium">
    Mapping Columns
  </div>

  <div class="mapping-container">
    <div class="row">
      <span class="title-label">Your CSV columns</span>
      <span></span>
      <span class="title-label">Salesforce fields</span>
    </div>

    <template for:each={columnMapping} for:item="column">
      <div key={column.csvColumn} class="row">
        <div class="slds-input">{column.csvColumn}</div>

        <div class="icon-column slds-var-p-horizontal_small">
          <lightning-icon icon-name="utility:forward" size="x-small"></lightning-icon>
        </div>

        <div class="field-column">
          <lightning-button-icon
            icon-name="utility:data_mapping"
            data-column-name={column.csvColumn}
            onclick={handleMapFieldModal}>
          </lightning-button-icon>
          <template lwc:if={column.field}>
            <div class="slds-input">{column.field.label} ({column.field.apiName})</div>
          </template>
          <template lwc:else>
            <div class="slds-input slds-text-color_weak" style="font-style: italic;">Not mapped</div>
          </template>
        </div>
      </div>
    </template>
  </div>

  <template lwc:if={fieldReferenceUpdateOptions}>
    <div class="slds-var-m-top_xx-large">
      <div class="title-label">Record Identifier Field</div>

      <lightning-combobox
        style="max-width: 320px;"
        label="Select the field that identifies each record"
        value={selectedFieldReferenceUpdate}
        placeholder="Available fields"
        field-level-help="This field checks if a record already exists to perform update.
          If not, a new one will be created. This helps avoid duplicated records."
        options={fieldReferenceUpdateOptions}
        onchange={handleChangeFieldReferenceUpdate}>
      </lightning-combobox>
    </div>
  </template>

  <div class="footer-content slds-var-m-top_xx-large">
    <lightning-button variant="base" label="Back"></lightning-button>
    <lightning-button
      variant="brand"
      label="Preview Import"
      class="slds-var-m-left_large"
      onclick={handleMappingFinished}>
    </lightning-button>
  </div>
</template>
