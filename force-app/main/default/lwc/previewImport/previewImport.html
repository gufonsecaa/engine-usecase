<template>
  <div class="section-title slds-var-m-bottom_medium">
    File Stats
  </div>

  <div class="slds-var-m-bottom_medium">
    <c-file-info file={fileInfo} column-mapping={columnMapping}></c-file-info>
  </div>

  <span class="section-title slds-var-m-bottom_medium">
    Data Preview
  </span>

  <div class="data-preview-container">
    <span class="slds-var-m-bottom_small">Showing the first 10 rows</span>

    <div class="datatable-preview">
      <lightning-datatable
        key-field="AccountNumber"
        data={previewData}
        columns={previewColumns}
        show-row-number-column
        hide-checkbox-column>
      </lightning-datatable>
    </div>
  </div>

  <div class="footer-content slds-var-m-top_xx-large">
    <lightning-button variant="base" label="Back"></lightning-button>
    <lightning-button
      variant="brand"
      label="Save and Import Data"
      class="slds-var-m-left_large"
      onclick={handlePreviewImportFinished}>
    </lightning-button>
  </div>
</template>
