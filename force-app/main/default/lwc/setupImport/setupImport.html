<template>
  <div class="section-title slds-var-m-bottom_medium">
    Configure Import
  </div>

  <lightning-combobox
    field-level-help="Select the data type to import"
    label="Data Type"
    name="targe-object-combo"
    options={objectOptions}
    placeholder="Select an object"
    value={targetObject}
    onchange={handleChange}
    variant="standard"
    class="slds-var-m-bottom_small"
    style="max-width: 280px">
  </lightning-combobox>

  <template lwc:if={contentVersionId}>
    <div class="slds-var-m-vertical_large">
      <div class="file-stats">
        <lightning-icon icon-name="doctype:csv" alternative-text="File icon" size="medium"></lightning-icon>
        <div class="content slds-var-m-left_small">
          <span>Accounts.csv</span>
          <div class="description slds-var-m-top_xx-small">
            <span>34KB</span>
            <div>
              <lightning-icon icon-name="utility:picklist_choice" size="xx-small"></lightning-icon>
              <span class="slds-var-m-left_xx-small">10.000 rows</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <template lwc:else>
    <lightning-file-upload
      label="Select CSV file"
      name="file-uploader"
      accept={acceptedFormats}
      onuploadfinished={handleUploadFinished}
      disabled={isTargetObjectNotSelected}>
    </lightning-file-upload>
  </template>
</template>
